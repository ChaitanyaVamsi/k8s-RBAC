    - rolearn: arn:aws:iam::471112667143:role/eksctl-sampleapp-nodegroup-robosho-NodeInstanceRole-6ojwIEnxdj5n
      groups:
      - system:bootstrappers
      - system:nodes
      username: system:node:{{EC2PrivateDNSName}}
  mapUsers: |
    - groups:
      - roboshop-trainee    # üëà Group created here
      userarn: arn:aws:iam::471112667143:user/suresh
      username: suresh
    - groups:
      - roboshop-admin
      userarn: arn:aws:iam::471112667143:user/akash
      username: akash
    - groups:
      - roboshop-trainee
      userarn: arn:aws:iam::471112667143:user/akash
      username: ravi
    - groups:
      - roboshop-trainee
      userarn: arn:aws:iam::471112667143:user/akash
      username: rajesh
