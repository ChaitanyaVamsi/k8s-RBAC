# This connects WHO (group) to WHAT (role)
# The group name here MUST match the group from aws-auth

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: trainee-group-role-binding
  namespace: roboshop
subjects:
  - kind: Group
    name: roboshop-trainee # ğŸ‘ˆ Must match aws-auth group
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name:  roboshop-trainee-role # ğŸ‘ˆ Must match Role name
  apiGroup: rbac.authorization.k8s.io
